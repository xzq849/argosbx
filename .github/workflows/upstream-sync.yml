名字: Upstream Sync

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - 名字: Checkout your repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - 名字: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - 名字: Add upstream remote
        run: |
          git remote add upstream https://github.com/yonggekkk/argosbx.git
          git fetch upstream

      - 名字: Pull from upstream and merge
        run: |
          git pull upstream main

      - 名字: Authenticate with GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/xzq849/argosbx.git

      - 名字: Push changes to origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin main
